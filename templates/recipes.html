{% extends "base.html" %}

{% block content %}
  <div class="mais_acessadas" style="margin-top: 2rem;">
    <h1>Todas as Receitas</h1>
  </div>

  <div class="recipes-container">
    <div class="tags-container">
      <h4>Filtrar</h4>
      <form action="{{ url_for('receitas_list') }}" method="GET" class="tags-list">
        <input type="text" name="q" placeholder="Buscar receita..." style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" class="btn btn-block" style="margin-top: 10px;">Buscar</button>
      </form>
    </div>

    <div class="recipes-list">
      {% for receita in receitas %}
      <a href="{{ url_for('receita', id=receita.id) }}" class="recipe">
        <img src="{{ url_for('static', filename='assets/' + receita.imagem) }}" class="img recipe-img" alt="{{ receita.titulo }}" />
        <h5>{{ receita.titulo }}</h5>
        <p>Preparo : {{ receita.tempo_preparo }} | Cozimento : {{ receita.tempo_cozimento }}</p>
      </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
